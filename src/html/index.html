<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-full flex-wrap bg-gray-200 dark:bg-gray-700 flex justify-center">
    <div class="w-full md:w-1/2 flex flex-wrap justify-center mt-5 mx-4 md:mx-2">
        <h1 class="text-2xl md:text-4xl text-purple-900 font-bold">Simple Date Input</h1>
    </div>
    <div class="w-full md:w-1/2 flex flex-wrap justify-center bg-white rounded-md shadow-lg mt-5 mx-2">
        <div class="my-5 w-full flex justify-center ">
            <input class="p-1 text-lg ring-4 ring-purple-400 focus:outline-none focus:ring-purple-800 transition-all ease-in-out duration-300" type="text" id="date1" data-date-component="calendar1" data-date-color="purple" data-date-text-color="white">
        </div>
    </div>

    <div class="w-full md:w-1/2 flex flex-wrap justify-center bg-white rounded-md shadow-lg mt-5 mx-2">
        <div class="my-5 w-full flex justify-center ">
            <input class="p-1 text-lg ring-4 ring-red-400 focus:outline-none focus:ring-red-800 transition-all ease-in-out duration-300" type="text" id="date2" data-date-component="calendar2" data-date-color="red" data-date-text-color="white">
        </div>
    </div>

    <div class="w-full md:w-1/2 flex flex-wrap justify-center bg-white rounded-md shadow-lg mt-5 mx-2">
        <div class="my-5 w-full flex justify-center ">
            <input class="p-1 text-lg ring-4 ring-blue-400 focus:outline-none focus:ring-blue-800 transition-all ease-in-out duration-300" type="text" id="date3" data-date-component="calendar3" data-date-color="blue" data-date-text-color="white">
        </div>
    </div>

    <div class="w-full md:w-1/2 flex flex-wrap justify-center bg-white rounded-md shadow-lg mt-5 mx-2">
        <div class="my-5 w-full flex justify-center ">
            <input class="p-1 text-lg ring-4 ring-gray-400 focus:outline-none focus:ring-gray-800 transition-all ease-in-out duration-300" type="text" id="date4" data-date-component="calendar4" data-date-color="white" data-date-text-color="black">
        </div>
    </div>

    <div class="w-full md:w-1/2 flex flex-wrap justify-center bg-white rounded-md shadow-lg mt-5 mx-2">
        <div class="my-5 w-full flex justify-center ">
            <input class="p-1 text-lg ring-4 ring-indigo-400 focus:outline-none focus:ring-indigo-800 transition-all ease-in-out duration-300" type="text" id="date5" data-date-component="calendar5" data-date-color="indigo" data-date-text-color="white">
        </div>
    </div>

    <div class="w-full md:w-1/2 flex flex-wrap justify-center bg-white rounded-md shadow-lg mt-5 mx-2">
        <div class="my-5 w-full flex justify-center ">
            <input class="p-1 text-lg ring-4 ring-pink-400 focus:outline-none focus:ring-pink-800 transition-all ease-in-out duration-300" type="text" id="date6" data-date-component="calendar6" data-date-color="pink" data-date-text-color="white">
        </div>
    </div>

    <div class="w-full md:w-1/2 flex flex-wrap justify-center bg-white rounded-md shadow-lg mt-5 mx-2">
        <div class="my-5 w-full flex justify-center ">
            <input class="p-1 text-lg ring-4 ring-gray-400 focus:outline-none focus:ring-gray-800 transition-all ease-in-out duration-300" type="text" id="date7" data-date-component="calendar7" data-date-color="gray" data-date-text-color="white">
        </div>
    </div>

    <div class="w-full md:w-1/2 flex flex-wrap justify-center bg-white rounded-md shadow-lg mt-5 mx-2">
        <div class="my-5 w-full flex justify-center ">
            <input class="p-1 text-lg ring-4 ring-yellow-400 focus:outline-none focus:ring-yellow-800 transition-all ease-in-out duration-300" type="text" id="date8" data-date-component="calendar8" data-date-color="yellow" data-date-text-color="black">
        </div>
    </div>
</body>
</html>
