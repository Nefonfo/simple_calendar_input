<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body class="w-full flex-wrap bg-gray-200 dark:bg-gray-700 flex justify-center">
    <div class="w-full md:w-1/2 flex flex-wrap justify-center bg-white rounded-md shadow-lg mt-5 mx-2">
        <h1 class="w-full mt-5 text-center text-purple-900 font-semibold text-2xl mb-5">Horario de Entrada</h1>
        <div class="my-5 w-full flex justify-center ">
            <input class="p-1 text-lg ring-4 ring-purple-400 focus:outline-none focus:ring-purple-800 transition-all ease-in-out duration-300" type="text" id="date" data-date-component="calendar">
        </div>
    </div>
    <div class="w-full md:w-1/2 flex flex-wrap justify-center bg-white rounded-md shadow-lg mt-5 mx-2">
        <h1 class="w-full mt-5 text-center text-purple-900 font-semibold text-2xl mb-5">Horario de Salida</h1>
        <div class="my-5 w-full flex justify-center ">
            <input class="p-1 text-lg ring-4 ring-purple-400 focus:outline-none focus:ring-purple-800 transition-all ease-in-out duration-300" type="text" id="samplr" data-date-component="calenda2r">
        </div>
    </div>
</body>
</html>
